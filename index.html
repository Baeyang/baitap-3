    <h1>Câu 1</h1>

    <form action="">
        <label for="name">Họ tên:</label>
        <br>
        <input type="text" id="name" placeholder="Ví dụ: Nguyễn Nam Dương" required>
        <br>

        <label for="email">Email:</label>.
        <br>
        <input type="email" id="email" placeholder="abcde123@gmail.com">
        <br>

        <label for="password">Mật khẩu:</label>
        <br>
        <input type="password" id="password">
        <br>
        <input type="submit" value="Đăng ký">
    </form>
    <br>
    <form action="">
        <input type="text" placeholder="Nhập nội dung tìm kiếm... " required>
        <input type="submit" value="Tìm kiếm">
    </form>

    <h1>Câu 3</h1>
    <div>
        Kiểu text:
        <br>
        <input type="text" placeholder="Nhập họ tên...">
    </div>

    <div>
        Kiểu email:
        <br>
        <input type="email" placeholder="Nhập email">
    </div>

    <div>
        Kiểu password:
        <br>
        <input type="password" >
    </div>

    <div>
        Kiểu number:
        <br>
        <input type="number" >
    </div>

    <div>
        Kiểu date:
        <br>
        <input type="date" >
    </div>

    <div>
        Kiểu time:
        <br>
        <input type="time" >
    </div>

    <div>
        Kiểu file:
        <br>
        <input type="file" >
    </div>

    <div>
        Kiểu radio:
        <br>
        <input type="radio" id="nam" name="gioi_tinh" value="nam">
        <label for="nam">Nam</label>
        <br>
        <input type="radio" id="nu" name="gioi_tinh" value="nu">
        <label for="nu">Nữ</label>
        <br>
        <input type="radio" id="diff" name="gioi_tinh" value="diff">
        <label for="diff">Khác</label>
    </div>

    <div>
        Kiểu range:
        <br>
        <label for="vol"> Âm lượng </label>
        <br>
        <input type="range" id = "vol" name =" vol" min="0" max="100">

    </div>
    <div>kiểu color:
        <br>
        <input type="color" >
    </div>
    <div>
        Thẻ select
        <br>
        <label for="list">Chọn danh mục</label><br>
        <select name="list" id="list">
            <option value="quan">Quần</option>
            <option value="ao">Áo</option>
            <option value="khan">Khăn</option>
        </select>
    </div>

    <div>
        Thẻ textarea:
        <br>
        <textarea cols="30" rows="10"></textarea>
    </div>
